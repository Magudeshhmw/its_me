<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="me.jpg">
    <title>Certification Details - Magudeshwaran (HMW)</title>
    <meta name="description" content="View details of this certification/achievement earned by Magudeshwaran.">
    <meta name="robots" content="index, follow">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-500: #06b6d4;
            --primary-600: #0891b2;
            --primary-400: #22d3ee;
            --secondary-500: #f59e0b;
            --secondary-600: #d97706;
            --secondary-400: #fbbf24;
            --slate-950: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-300: #cbd5e1;
            --success-500: #22c55e;
            --purple-500: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--slate-900);
            background-image: radial-gradient(circle at 50% 0%, rgba(6, 182, 212, 0.1), transparent 70%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Nav */
        nav {
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: var(--slate-300);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--primary-400);
        }

        /* Header */
        .cert-header {
            text-align: center;
            padding: 1rem 0 2rem;
            /* Reduced padding */
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
        }

        /* Logo styles removed as per request */

        .cert-title {
            font-size: 2.5rem;
            /* Increased size */
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            /* Brighter gradient */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            /* Subtle glow */
        }

        .cert-org {
            font-size: 1.25rem;
            /* Increased size */
            color: var(--primary-400);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.5px;
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
            height: 500px;
        }

        .gallery-item {
            border-radius: 1rem;
            overflow: hidden;
            height: 100%;
            border: 1px solid rgba(148, 163, 184, 0.1);
            background: var(--slate-900);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .main-img {
            grid-row: span 2;
        }

        /* Body */
        .cert-body {
            padding: 1rem 0;
            /* Adjusted padding */
        }

        .description {
            color: var(--slate-300);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            background: rgba(30, 41, 59, 0.3);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .skills-container {
            margin-top: 2rem;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--slate-300);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .meta-info {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            /* More spacing between items */
            margin-bottom: 2.5rem;
            color: var(--slate-300);
            /* Brighter color */
            font-size: 1.1rem;
            /* Larger text */
            font-weight: 500;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            /* Tag-like background */
            padding: 0.5rem 1rem;
            border-radius: 99px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .main-img {
                height: 300px;
            }

            .cert-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html#achievements" class="back-btn"><i class="fas fa-arrow-left"></i> Back to

        </nav>

        <div class="cert-header">
            <h1 id="c-title" class="cert-title">Loading...</h1>

            <div class="meta-info" style="margin-top: 1rem;">
                <div class="meta-item"><i class="far fa-calendar-alt"></i> <span id="c-date"></span></div>

        <div class="cert-body">

    </div>

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const certId = getQueryParam('id') || 'genai';
            const data = certData[certId];

            if (data) {
                document.title = data.title + " - Certification | Magudeshwaran";
                document.querySelector('meta[name="description"]').setAttribute("content", data.desc);
                document.getElementById('c-title').textContent = data.title;
                document.getElementById('c-org').textContent = data.org;
                document.getElementById('c-date').textContent = data.date;
                document.getElementById('c-type').textContent = data.type;
                document.getElementById('c-desc').textContent = data.desc;

                // Logo Logic Removed

                // Skills
                document.getElementById('c-skills').innerHTML = data.skills.map(s => `<span class="skill-tag">${s}</span>`).join('');

                // Image Gallery Logic
                const galleryContainer = document.getElementById('c-gallery');

                if (data.images && data.images.length > 0) {
                    let galleryHTML = `
                        <div class="gallery-item main-img">
                            <img src="${data.images[0]}" alt="${data.title} Main">
                        </div>
                    `;
                    // Add secondary images if they exist
                    if (data.images[1]) {
                        galleryHTML += `
                            <div class="gallery-item">
                                <img src="${data.images[1]}" alt="Detail 1">
                            </div>
                        `;
                    }
                    if (data.images[2]) {
                        galleryHTML += `
                            <div class="gallery-item">
                                <img src="${data.images[2]}" alt="Detail 2">
                            </div>
                        `;
                    }
                    galleryContainer.innerHTML = galleryHTML;
                } else {
                    galleryContainer.innerHTML = `<p style="text-align:center; color: var(--slate-400); grid-column: 1/-1;">No images available for this achievement.</p>`;
                }

            } else {
                document.getElementById('c-title').textContent = "Not Found";
            }
        };
    </script>
</body>

</html>
