<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="me.jpg">
    <title>Project Details - Magudeshwaran (HMW)</title>
    <meta name="description"
        content="View comprehensive details about this AI/Data Science project developed by Magudeshwaran.">
    <meta name="robots" content="index, follow">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-500: #06b6d4;
            --primary-600: #0891b2;
            --primary-400: #22d3ee;
            --secondary-500: #f59e0b;
            --secondary-600: #d97706;
            --secondary-400: #fbbf24;
            --slate-950: #020617;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-300: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--slate-900);
            background-image: radial-gradient(circle at 50% 0%, rgba(6, 182, 212, 0.1), transparent 70%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Nav */
        nav {
            padding: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: var(--slate-300);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: var(--primary-400);
        }

        /* Hero */
        .project-hero {
            padding: 4rem 0 2rem;
            text-align: center;
        }

        .project-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .project-tagline {
            font-size: 1.25rem;
            color: var(--primary-400);
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-bottom: 4rem;
            height: 500px;
        }

        .gallery-item {
            border-radius: 1rem;
            overflow: hidden;
            height: 100%;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .main-img {
            grid-row: span 2;
        }

        /* Content */
        .project-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-500);
            display: inline-block;
            padding-bottom: 0.25rem;
        }

        .feature-list {
            list-style: none;
            margin-top: 1rem;
        }

        .feature-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--slate-300);
        }

        .feature-list li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--primary-400);
        }

        .tech-stack-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tech-pill {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.9rem;
            color: var(--slate-300);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        @media (max-width: 768px) {

            .gallery-grid,
            .project-content {
                grid-template-columns: 1fr;
                height: auto;
            }

            .main-img {
                height: 300px;
            }

            .project-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            const projectId = getQueryParam('id') || 'pentaigen'; // Default to pentaigen
            const project = projectsData[projectId];

            if (project) {
                document.title = project.title + " - Project Details | Magudeshwaran";
                document.querySelector('meta[name="description"]').setAttribute("content", project.tagline);
                document.getElementById('p-title').textContent = project.title;
                document.getElementById('p-tagline').textContent = project.tagline;
                document.getElementById('p-overview').innerHTML = project.overview;

                // Tech Stack
                const techContainer = document.getElementById('p-tech');
                techContainer.innerHTML = project.tech.map(t => `<span class="tech-pill">${t}</span>`).join('');

                // Features
                const featContainer = document.getElementById('p-features');
                featContainer.innerHTML = project.features.map(f => `<li>${f}</li>`).join('');

                // Gallery
                const galleryContainer = document.getElementById('p-gallery');
                // Use first image as main, next two as secondary
                let galleryHTML = `
                    <div class="gallery-item main-img">
                        <img src="${project.images[0]}" alt="${project.title} Main">
                    </div>
                `;
                if (project.images[1]) {
                    galleryHTML += `
                        <div class="gallery-item">
                            <img src="${project.images[1]}" alt="${project.title} Detail 1">
                        </div>
                    `;
                }
                if (project.images[2]) {
                    galleryHTML += `
                        <div class="gallery-item">
                            <img src="${project.images[2]}" alt="${project.title} Detail 2">
                        </div>
                    `;
                }
                galleryContainer.innerHTML = galleryHTML;

                // Demo Button
                // Demo Button
                if (project.demo) {
                    document.getElementById('p-demo-container').innerHTML = `
                        <a href="${project.demo}" target="_blank" class="btn">
                            <i class="fas fa-external-link-alt"></i> View Live Demo
                        </a>
                    `;
                }
            } else {
                document.getElementById('p-title').textContent = "Project Not Found";
            }
        };
